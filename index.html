<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ModsForge</title>
	<link rel="icon" type="image/png" href="modsforge-icon.png">
	<link rel="stylesheet" type="text/css" href="modsforge.css">
</head>
<body>
<img id="banner" src="modsforgereduced.png" alt="ModsForge!"><br>
<div id="controls">
<label>Search <input type="text" id="search" name="search"></label>
<label> by<select id="subsearch" name="subsearch"><option value="all">All</option><option value="name">Name</option><option value="desc">Description</option><option value="versions">Versions</option><option value="apis">Apis</option></select></label>
</div>
<div id="listingwrap">
	<div id="listingsheader">
		<div id="listingsheaderrow">
			<div class="sortable">Name <span></span></div>
			<div class="sortable">Description <span></span></div>
			<div class="sortable">Version(s) <span></span></div>
			<div class="sortable">Api(s) <span></span></div>
		</div>
	</div>
	<div id="listings"></div>
</div>
<script id="data" src="modsforgedata.js"></script>
<script src="modsforge.js"></script>
</body>
</html>
